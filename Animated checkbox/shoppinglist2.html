<!DOCTYPE html>
<html>
<head>
<title>Eco List - Shopping list</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel = "stylesheet" href="list.css">
<scripts src = "https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src = "https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
<script src = "http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
<script src = "https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore.js"></script>
<script src = "listscript.js"></script>
</head>
<body>
<div class="container">
  <h1>Your EcoList</h1>

  <div id="table" class="table-editable">
    <span class="table-add glyphicon glyphicon-plus"></span>
    <table class="table">
      <tr>
        <th>Name</th>
        <th>Quantity</th>
        <th></th>
        <th></th>
      </tr>
      <tr>
        <td contenteditable="true">Food item</td>
        <td contenteditable="true">Item quantity</td>
        <td>
          <span class="table-remove glyphicon glyphicon-remove"></span>
        </td>
        <td>
          <span class="table-up glyphicon glyphicon-arrow-up"></span>
          <span class="table-down glyphicon glyphicon-arrow-down"></span>
        </td>
      </tr>
      <!-- This is our clonable table line -->
      <tr class="hide">
        <td contenteditable="true">Food item</td>
        <td contenteditable="true">Item quantity</td>
        <td>
          <span class="table-remove glyphicon glyphicon-remove"></span>
        </td>
        <td>
          <span class="table-up glyphicon glyphicon-arrow-up"></span>
          <span class="table-down glyphicon glyphicon-arrow-down"></span>
        </td>
      </tr>
    </table>
  </div>

  <!--
  <button id="export-btn" class="btn btn-primary">Export Data</button>-->

  <p id="export"></p>
</div>
</body>
<html>
