<html>
<head>

<p>&nbsp;</p>
<h5 class="text-center">Your EcoList</h5>
  <section class="container">
    <div class="table table-responsive">
      <table class="table table-responsive table-striped table-bordered">
        <thead>
    	     <tr>
        	    <th></th>
             	<th>Name</th>
            	<th>Quantity</th>
            	<th>Remove</th>
            </tr>
        </thead>

        <tbody id="TextBoxContainer">
        </tbody>

        <tfoot>
          <tr>
            <th colspan="4">
                <button id="btnAdd" type="button" class="btn btn-primary" data-toggle="tooltip" data-original-title="Add more controls"><i class="glyphicon glyphicon-plus-sign"></i>&nbsp; Add Item&nbsp;</button>
                <button id="btnRemove" type="button" class="btn btn-primary" data-toggle="tooltip" data-original-title="Add more controls"><i class="glyphicon glyphicon-minus-sign" style=""></i>&nbsp; Remove All Items&nbsp;</button>
            </th>
          </tr>
        </tfoot>
      </table>
